<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Catalog-v1</title>
</head>

<body class="flex items-center justify-center pt-20 pb-80 bg-gray-300">

	<div class="bg-white p-10 rounded shadow-xl w-96">

		<h1 class="text-xl font-bold mb-4">Input Product Information for Product Catalog</h1>

		<form id="prdForm" class="space-y-4">

            <!-- Input field for product name -->
			<div>
				<label for="prdName" class="block font-bold font-medium text-gray-600">Product Name:</label>
				<input type="text" id="prdName" class="p-2 w-full border rounded" placeholder="product name">
            </div>

			<!-- Input field for product model -->
			<div>
				<label for="prdModel" class="block font-bold font-medium text-gray-600">Product Model:</label>
				<input type="text" id="prdModel" class="p-2 w-full border rounded" placeholder="product model">
            </div>

			<!-- Input field for product cost -->
			<div>
				<label for="prdCost" class="block font-bold font-medium text-gray-600">Product Price (USD):<label>
				<input type="number" id="prdCost" placeholder="$00.00" class="mt-1 p-2 w-full border rounded">
            </div>

			<!-- Input field quantity of product -->
			<div>
			    <label for="prdQuantity" class="block font-bold font-medium text-gray-600">Product Quantity:</label>
				<input type="number" id="prdQuantity" placeholder="product quantity" class="mt-1 p-2 w-full border rounded">
            </div>

			<!-- Input options for type of product -->
			<div>
				<label for="prdType" class="block font-bold font-medium text-gray-600">Select Product Type (New/Used):</label>
				<select name="prdType" id="prdType"  class="mt-1 p-2 w-full block font-bold font-medium text-gray-600">
                    <option value="New">New</option>
                    <option value="Used">Used</option>
				</select>
			</div>

			<!-- Submit Button -->
			<div>
				<input type="submit" value="Add Product Information" class="w-full font-bold bg-gray-800 text-white p-2 rounded-xl">
			</div>

            <!-- Reset Button -->
            <div class="justify-items-end">
                <input type="reset" value="Reset the Form" class="w-full font-bold bg-gray-800 text-white p-2 rounded-xl">
            </div>
							
		</form>

        <div id="display">List of Product:</div>

		<div id="products-result" class="h-screen"></div>
    </div>
    <script src="src/script.js"></script>

</body>
</html>
